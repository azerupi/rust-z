# Battlefronts
#
# These are the major activities the project is engaged in. They
# change rarely. The purpose of this list is to show users what types
# of improvements they should expect out of Rust, to direct
# contributors to the most important areas of improvement, and to get
# both excited about the direction.
#
# They are divided into 'top' themes, and all the others.  The
# number of top themes should be few because they will be
# presented to the reader in the default view. *Subjects that we talk
# about to sell Rust are top themes*. Everything else is not,
# but may be used to organize other work.
#
# The pitch should justify itself in the context of the broader
# project vision. Why this is important and exciting. The pitch is the
# opportunity to mention long term goals that may not be directly
# represented in the battleplan. It can include links to critical
# context. They are listed in the priority order, where the priority
# should focus on the most active, exciting themes, and those in
# the most need of contributions.

-
  id: mir
  name: MIR
  team: compiler
  top: true
  pitch: >
    The Rust compiler is undergoing a major refactoring, to introduce
    a "mid-level" IR, or "MIR". The MIR is a representation of Rust
    source code that is easier to reason about than the full Rust
    syntax, and will enable a number of improvements, including
    [simpler translation](#goal-mir-trans),
    [incremental-compilation](#goal-incremental-compilation), and
    new optimizations.

